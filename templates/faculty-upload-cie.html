            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-5">
        <h3>Upload CIE Marks</h3>
        <p>Upload CIE (Continuous Internal Evaluation) marks for your students.</p>

        <form>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course">
                    <option selected>Select Course</option>
                    <option value="1">Data Structures</option>
                    <option value="2">DBMS</option>
                    <option value="3">Algorithms</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <input type="text" class="form-control" id="student" placeholder="Enter student roll number">
            </div>

            <div class="mb-3">
                <label for="cieMarks" class="form-label">CIE Marks</label>
                <input type="number" class="form-control" id="cieMarks" placeholder="Enter CIE Marks">
            </div>

            <button type="submit" class="btn btn-primary">Upload Marks</button>
        </form>
    </div>

    <!-- Footer Section -->
