<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Course and Assignments - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('cbit.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: space-between;
            gap: 30vw;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            color: rgb(117, 78, 27);
        }
        .btn-custom {
            background-color: rgb(117, 78, 27);
            border-color: rgb(197, 123, 54);
            color: aliceblue;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: rgb(97, 65, 23);
        }
    </style>
</head>
<body>

    <!-- Login Forms Container -->
    <div class="login-container">
        
        <!-- Faculty Login -->
        <div class="login-box">
            <div class="login-header">
                <h2>Faculty Login</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="faculty_id" class="form-label">Faculty ID</label>
                    <input type="text" id="faculty_id" name="faculty_id" class="form-control" placeholder="Enter Faculty ID" required>
                </div>
                <div class="mb-3">
                    <label for="faculty_password" class="form-label">Password</label>
                    <input type="password" id="faculty_password" name="faculty_password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="text-center">
                    <a href="faculty-dashboard.html" class="btn btn-custom">Login</a>
                </div>
            </form>
        </div>

        <!-- Student Login -->
        <div class="login-box">
            <div class="login-header">
                <h2>Student Login</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Enter Student ID" required>
                </div>
                <div class="mb-3">
                    <label for="student_password" class="form-label">Password</label>
                    <input type="password" id="student_password" name="student_password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="text-center">
                    <a href="home.html" class="btn btn-custom">Login</a>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
